apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 4.50.0
    chart: prometheus-node-exporter
    helm:
      values: |
        service:
          annotations: []
        podAnnotations: []
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor-privileged
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
