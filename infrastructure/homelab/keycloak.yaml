apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:franciscoxaviersp/argocd-apps.git
    path: infrastructure/homelab/manifests/keycloak
    targetRevision: add/keycloak
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true