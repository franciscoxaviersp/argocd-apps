
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: private-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:franciscoxaviersp/argocd-clusters.git
    targetRevision: HEAD
    path: homelab
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true